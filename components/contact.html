	<!--Social Network Navbar Section-->
<section class="socialNetworkNavBar">

	<!-- Contact Form -->
        <section class="contact-section">
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name" class="warm-text">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="warm-text">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" class="warm-text">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button button-secondary">Send Message</button>
          </form>
</section>
<script>
    function toggleMenu() {
        document.querySelector('.navbar-menu').classList.toggle('show');
    }

    function toggleDropdown(event) {
        event.preventDefault();
        event.target.nextElementSibling.classList.toggle('show');
    }

    (function() {
    // https://dashboard.emailjs.com/admin/account
        emailjs.init('EWQXbgyJa-NBk2BN2');
    
        document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Show sending status
        const btn = this.querySelector('button[type="submit"]');
        const originalText = btn.textContent;
        btn.textContent = 'Sending...';
        btn.disabled = true;

        emailjs.sendForm('service_websiteEmail', 'template_msgWebsite', this)
            .then(function() {
                btn.textContent = 'Message Sent!';
                document.getElementById('contact-form').reset();
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 3000);
            }, function(error) {
                btn.textContent = 'Failed to send';
                console.log('FAILED...', error);
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 3000);
            });
    });
})();
</script>
</body>
